<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">

    <title>Document</title>
</head>

<body>

    <script src="signup.js"></script>

    <!-- <img class="menuimg1" src="./img/greenf.jpg" alt=""> -->
    <div class="container">
        <form class=" form form--hidden " id="login">
            <h1 class="form__title">login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input--group">
                <input type="text" class="  form__input" autofacus placeholder="Username or email">
                <div class="form__input--error-message"></div>
            </div>

            <div class="form__input--group">
                <input type="password" class=" form__input   " autofacus placeholder="password">
                <div class="form__input--error-message"></div>
            </div>
            <button class="from__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="" class="form__link" onclick="">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a href="" class="form__link" id="linkCreateAccount">Don't have an account? Create account?</a>
            </p>
        </form>

        <form class=" form  " id="linkCreateAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input--group">
                <input type="text" class="  form__input" autofacus placeholder="Username">
                <div class="form__input--error-message"></div>
            </div>


            <div class="form__input--group">
                <input type="text" class="  form__input" autofacus placeholder="Email Address">
                <div class="form__input--error-message"></div>
            </div>


            <div class="form__input--group">
                <input type="password" class=" form__input   " autofacus placeholder="password">
                <div class="form__input--error-message"></div>
            </div>

            <div class="form__input--group">
                <input type="password" class=" form__input   " autofacus placeholder=" Confirm password">
                <div class="form__input--error-message"></div>
            </div>

            <button class="from__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="./" class="form__link" id="linkLogin" >Already have an account? sign in</a>
            </p>
        </form>

    </div>


</body>

</html>
